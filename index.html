<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brangos Restaurant - بەخێرهاتن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(45, 45, 45, 0.9) 100%),
                url('./photo_2025-07-21_16-02-14.jpg') center/cover;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            pointer-events: none;
            z-index: 1;
            opacity: .4;
        }



        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;

        }



        @keyframes patternMove {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            50% {
                transform: translateX(-10px) translateY(-5px);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(26, 26, 26, 0.9);
            border: 3px solid #ffc107;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .logo img {
            width: 180px;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 193, 7, 0.5);
        }

        .logo svg {
            width: 100px;
            height: 100px;
            fill: #ffc107;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .newName-container {
            position: relative;
            background: transparent;
            padding: 60px 40px;
            min-width: 500px;
            text-align: center;
        }

        .newName-restaurant-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800, #ffb300);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 193, 7, 0.3);
            margin-bottom: 20px;
            animation: textGradient 4s ease infinite, bounce 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        .newName-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .newName-decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffeb3b, #ffc107, transparent);
            margin: 20px auto;
            border-radius: 2px;
            animation: lineGlow 2s ease-in-out infinite alternate;
        }

        .newName-sparkles {
            display: none;
        }

        .newName-glow-effect {
            display: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        @keyframes borderGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1) translateY(0);
            }

            100% {
                transform: scale(1.05) translateY(-5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
                transform: scaleX(1);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
                transform: scaleX(1.2);
            }
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px #fff;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @media (max-width: 600px) {
            .newName-container {
                min-width: 90%;
                padding: 40px 20px;
            }

            .newName-restaurant-title {
                font-size: 1.5rem;
            }

            .newName-subtitle {
                font-size: 1rem;
            }
        }



        .welcome-section {
            text-align: center;
            z-index: 10;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-top: 10px;
            margin-bottom: 0px;
            opacity: 0;
            transform: translateY(0px);
            animation: slideIn 1s ease forwards;
            text-shadow: 2px 2px 10px rgba(255, 193, 7, 0.6);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(-20px);
            }

        }

        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        .lang-btn {
            margin: 5px 0;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.2));
            color: #feffb7;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .lang-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    #ffc107 0%,
                    #ff9800 25%,
                    #ffc107 50%,
                    #ff6f00 75%,
                    #ffc107 100%);
            background-size: 300% 300%;
            border-radius: 17px;
            z-index: -1;
            animation: gradientRotate 8s linear infinite;
            opacity: 0.8;
        }

        .lang-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .lang-btn:hover::after {
            left: 100%;
        }

        .lang-btn .btn-content {
            position: relative;
            z-index: 2;
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .lang-btn:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 193, 7, 1));
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 193, 7, 0.5);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.7);
            transform: translateY(-2px);
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 193, 7, 0.7);
            animation: floatAround 12s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            font-size: 2.5rem;
            filter: hue-rotate(0deg) saturate(0) brightness(1.2);
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 15%;
            right: 15%;
            font-size: 2rem;
            animation-delay: -3s;
        }

        .floating-icon:nth-child(3) {
            bottom: 25%;
            left: 8%;
            font-size: 3rem;
            animation-delay: -6s;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 12%;
            font-size: 2.2rem;
            animation-delay: -9s;
        }

        .floating-icon:nth-child(5) {
            top: 50%;
            left: 5%;
            font-size: 1.8rem;
            animation-delay: -2s;
        }

        .floating-icon:nth-child(6) {
            top: 60%;
            right: 8%;
            font-size: 2.8rem;
            animation-delay: -8s;
        }

        @keyframes floatAround {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.7;
            }

            25% {
                transform: translateY(-30px) rotate(5deg) scale(1.1);
                opacity: 0.9;
            }

            50% {
                transform: translateY(-15px) rotate(-3deg) scale(0.9);
                opacity: 0.6;
            }

            75% {
                transform: translateY(-40px) rotate(8deg) scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.6rem;
                min-height: 60px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }


            .logo svg {
                width: 80px;
                height: 80px;
            }

            /* Vertical layout with 75% width buttons */
            .language-buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                max-width: 100%;
                width: 100%;
            }

            .lang-btn {
                width: 75%;
                padding: 15px 20px;
                font-size: 1rem;
                text-align: center;
                border-radius: 20px;
                transform: translateX(0);
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .lang-btn:hover,
            .lang-btn.active {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 15px 30px rgba(255, 193, 7, 0.6);
            }

            .floating-icon {
                font-size: 1.5rem;
            }

            .floating-icon:nth-child(3) {
                font-size: 2rem;
            }

            .floating-icon:nth-child(6) {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .welcome-text {
                font-size: 1.3rem;
            }

            /* Keep vertical layout with slightly smaller buttons */
            .language-buttons {
                gap: 12px;
                max-width: 100%;
            }

            .lang-btn {
                width: 75%;
                padding: 14px 18px;
                font-size: 0.9rem;
                border-radius: 18px;
            }
        }

        /* Remove the extra small screen media query as it's no longer needed */
    </style>
</head>

<body>

    <div class="container">
        <div class="decorative-elements">
            <div class="floating-icon">🍽️</div>
            <div class="floating-icon">⭐</div>
            <div class="floating-icon">🍴</div>
            <div class="floating-icon">🥘</div>
            <div class="floating-icon">🍖</div>
            <div class="floating-icon">🧆</div>
        </div>

        <div class="logo-container">
            <div class="logo">
                <img src="./images-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="newName-container">
            <div class="newName-glow-effect"></div>
            <div class="newName-sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>

            <h1 class="newName-restaurant-title">Brangus Restaurant</h1>
            <div class="newName-decorative-line"></div>
        </div>


        <div class="welcome-section">
            <div class="welcome-text" id="welcomeText">گوهورینا زمانی ؟</div>
        </div>

        <div class="language-buttons">
            <button class="lang-btn active" onclick="setLanguage('badini')">
                <span class="btn-content">کوردی بادینی</span>
            </button>
            <button class="lang-btn" onclick="setLanguage('sorani')">
                <span class="btn-content">کوردی سۆرانی</span>
            </button>
            <button class="lang-btn" onclick="setLanguage('english')">
                <span class="btn-content">English</span>
            </button>
            <button class="lang-btn" onclick="setLanguage('arabic')">
                <span class="btn-content">العربية</span>
            </button>
        </div>
    </div>

    <script>
        const welcomeTexts = {
            badini: "گهورینا زمانی ؟",
            sorani: "زمان گۆرین ؟",
            english: "Change Language ?",
            arabic: "تغيير اللغة ؟"
        };

        const languages = ['badini', 'sorani', 'english', 'arabic'];
        let currentLanguageIndex = 0;
        let autoRotationInterval;

        function updateWelcomeText(language, animate = true) {
            const welcomeElement = document.getElementById('welcomeText');

            if (animate) {
                welcomeElement.style.opacity = '0';
                welcomeElement.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    welcomeElement.textContent = welcomeTexts[language];
                    welcomeElement.style.opacity = '1';
                    welcomeElement.style.transform = 'translateY(0)';
                }, 300);
            } else {
                welcomeElement.textContent = welcomeTexts[language];
            }
        }

        function setLanguage(language) {
            // Remove active class from all buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            event.target.classList.add('active');

            // Update welcome text
            updateWelcomeText(language);

            // Stop auto rotation temporarily
            clearInterval(autoRotationInterval);

            // Restart auto rotation after 10 seconds
            setTimeout(() => {
                startAutoRotation();
            }, 10000);
        }

        function startAutoRotation() {
            clearInterval(autoRotationInterval);
            autoRotationInterval = setInterval(() => {
                currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
                const currentLanguage = languages[currentLanguageIndex];

                // Update button active state
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                const buttons = document.querySelectorAll('.lang-btn');
                buttons[currentLanguageIndex].classList.add('active');

                // Update welcome text
                updateWelcomeText(currentLanguage);
            }, 5000);
        }

        // Initialize auto rotation on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                startAutoRotation();
            }, 2000);
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 100;
            const mouseY = (e.clientY / window.innerHeight) * 100;

            document.querySelector('.background-pattern').style.transform =
                `translate(${mouseX * 0.03}px, ${mouseY * 0.03}px)`;
        });
    </script>
</body>

</html>
